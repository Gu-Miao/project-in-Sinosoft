<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>考试安排</title>
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="exam_bg">

    <!-- 主体页面 -->
        <div class="exam_enterance">

        <!-- 头部 -->
        <div class="exam_header">
            <span class="exam_header_title">涉密信息系统集成资质保密知识考试</span>
        </div>

        <!-- 考试信息表格 -->
        <div class="exam_info">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-hover exam_table">
                <thead>
                    <tr>
                        <td colspan="6">考试安排</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="list-title"></tr>
                        <td>考试时间</td>
                        <td>考试时长</td>
                        <td>总分</td>
                        <td>及格分</td>
                        <td>已考试次数</td>
                        <td>剩余次数</td>
                    </tr>
                    <tr>
                        <td>2018-08-13</td>
                        <td>120分钟</td>	
                        <td>100分</td>								        
                        <td>60分</td>
                        <td>1</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 历史信息 -->
        <div class="exam_history hide">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-hover exam_table">
                <thead>
                    <tr>
                        <td colspan="5">历史考试信息</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>考试时间</td>
                        <td>本次考试花费时间</td>
                        <td>成绩</td>
                        <td>是否及格</td>
                        <td>考试次数</td>
                    </tr>
                    <tr>
                        <td>2018-07-05</td>
                        <td>77分钟</td>	
                        <td>37分</td>								        
                        <td>否</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2018-07-22</td>
                        <td>95分钟</td>	
                        <td>53分</td>								        
                        <td>否</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 考试须知 -->
        <div class="exam_notes">
            <span>考试须知</span>
            <br>
        </div>
    </div>
    
    <!-- 按钮盒子 -->
    <div class="exam_start_box">
        <button class="btn exam_start_btn_disabled" disabled>开始考试<span class="badge">5</span></button>
    </div>
</body>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/exam.config.js"></script>
<script src="js/app.js"></script>
</html>
