<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模态框视频播放demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../common/css/bootstrap.css">
    <link rel="icon" href="../../common/res/favicon.ico">
</head>
<body>

    <!-- 开始按钮 -->
    <div class="test">
        <h3>bootstrap模态框视频播放demo</h3>
        <br>
        <button data-toggle="modal" data-target="#play" data-src="../../common/res/op.mkv">紅蓮の弓矢</button>
        <button data-toggle="modal" data-target="#play" data-src="../../common/res/glassySky.mp4">glassySky</button>
    </div>

    <!-- 模态框 -->

    <!-- 视频播放 -->
    <div class="modal fade" id="play" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        
        <div class="modal-dialog video-dialog">
            <div class="close" data-dismiss="modal">&times;</div>
        </div>
    </div>
</body>
<script src="../../common/js/jquery-1.11.2.min.js"></script>
<script src="../../common/js/bootstrap.js"></script>
<script src="./js/app.js"></script>
</html>
